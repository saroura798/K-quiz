# .github/workflows/cd.yml
name: CD - GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    # AJOUTER CE BLOC DE PERMISSIONS
    permissions:
      contents: write # Cette ligne est CRUCIALE pour Ã©crire sur la branche gh-pages

    steps:
      - uses: actions/checkout@v4

      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          force_orphan: true
