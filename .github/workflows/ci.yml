name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  validate-html:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate HTML with html-validate (Docker)
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/data" \
            ghcr.io/html-validate/html-validate:latest \
            /data/**/*.html
