name: CI K-Quiz

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build Docker image
      run: docker build -t k-quiz .

    - name: Run container test
      run: docker run -d -p 8080:80 k-quiz

