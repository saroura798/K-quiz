name: CI

on:
  push:
  pull_request:

jobs:
  validate-html:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate HTML using Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            validator/validator:latest \
            /workspace/**/*.html
